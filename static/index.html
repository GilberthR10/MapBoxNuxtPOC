<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>pocmapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:800px;height: 500px; }
    </style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css' type='text/css' />
<style>
    .container {
        width: 800px;
        height: 500px;

    }
    .geocoder {
        position: relative;
        z-index:1;
        width:50%;
        left:50%;
        margin-left:-25%;
        top:20px;
    }
    .mapboxgl-ctrl-geocoder { min-width:100%; }
</style>
<div id="app">
        <MglMap></MglMap>
      </div>
<div class="container">
        <div id='map'></div>
        <div id='geocoder' class='geocoder'></div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lsYmVydGhyMTAiLCJhIjoiY2p3ODVrNTY3Mmx2dzQ4cXF3eGp4N2dmZSJ9.fYJgYcAMu8mdcHM9_iOSzA';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-75.57483,6.24475],
    pitch: 60, // pitch in degrees
    bearing: -60, // bearing in degrees
    zoom: 13
});

var geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken,
    mapboxgl: mapboxgl
});
map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
document.getElementById('geocoder').appendChild(geocoder.onAdd(map));
</script>
</body>
</html>
